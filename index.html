<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hapi Form - Contact Form</title>
  <link rel="stylesheet" href="demo.css">
  <link rel="stylesheet" href="hapiform.css">
</head>
<body>
<div>
  <div class="demo">

    <form id="hapi-form-1" class="hapi-form">
      <h2 class="form-title">Send us an enquiry 1</h2>

      <div class="floating-input">
        <input id="first_name" name="first_name" type="text" placeholder=" "/>
        <label for="first_name">First Name</label>
      </div>

      <div class="floating-input">
        <input id="last_name" name="last_name" type="text" placeholder=" "/>
        <label for="last_name">Last Name</label>
      </div>

      <div class="floating-input">
        <input id="contact" name="contact" type="tel" placeholder=" "/>
        <label for="contact">Contact</label>
      </div>

      <div class="floating-input">
        <input id="email" name="email" type="email" placeholder=" "/>
        <label for="email">Email</label>
      </div>

      <div class="floating-input">
        <textarea rows="4" id="message" name="message" placeholder=" "></textarea>
        <label for="message">Message</label>
      </div>

      <div class="">
        <button type="submit">Submit</button>
      </div>
    </form>

    <form id="hapi-form-2" class="hapi-form">
      <h2 class="form-title">Send us an enquiry 2</h2>

      <div class="floating-input">
        <input id="first_name2" name="first_name" type="text" placeholder=" "/>
        <label for="first_name2">First Name</label>
      </div>

      <div class="floating-input">
        <input id="last_name2" name="last_name" type="text" placeholder=" "/>
        <label for="last_name2">Last Name</label>
      </div>

      <div class="floating-input">
        <input id="contact2" name="contact" type="tel" placeholder=" "/>
        <label for="contact2">Contact</label>
      </div>

      <div class="floating-input">
        <input id="email2" name="email" type="email" placeholder=" "/>
        <label for="email2">Email</label>
      </div>

      <div class="floating-input">
        <textarea rows="4" id="message2" name="message" placeholder=" "></textarea>
        <label for="message2">Message</label>
      </div>

      <div class="">
        <button type="submit">Submit</button>
      </div>
    </form>

  </div>
</div>


<!--<script src="./hapiform.js"></script>-->
<!--or use unpkg cdn-->
<script src="https://unpkg.com/hapiform.js@latest/hapiform.js"></script>
<script>
  /**
   * array of Parameters/config of HapiForm
   * @param hapiFormID  - required - form id, like: '40552337-abcd-abcd-abcd-e4bc28e9c874'
   * @param formSelector? - optional - selector of Form Element. default: '#hapi-form'
   * @param redirectUrl? - optional - redirect to page, default: '/thank-you.html'
   * @param i18nLocale? - optional - i18n locale code
   */

  new HapiForm(
    [
      /* params of form 1 */
      {
        formSelector: '#hapi-form-1',
        hapiFormID: '40552337-aaaa-aaaa-aaaa-e4bc28e9c874', // todo: replace your real form Id
        redirectUrl: '/thank-you.html',
      },
      /* params of form 2 */
      {
        formSelector: '#hapi-form-2',
        hapiFormID: '40552337-bbbb-bbbb-bbbb-e4bc28e9c874', // todo: replace your real form Id
        redirectUrl: '/thank-you.html',
      },
    ],
  );

</script>


</body>
</html>
